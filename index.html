<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystylesheet.css">
    <link rel="stylesheet" href="queries.css">
    <title>BASE APPAREL</title>
</head>

<body>
    <header>
        <div class="row">
            <div class="container">
                <div class="con-1">
                    <div class="left">

                        <div class="logo">
                            <img src="./base-apparel-coming-soon-master/images/logo.svg" alt="" srcset="">
                        </div>
                        <div class="content-text">
                            <h1><span>we're</span> <br> coming <br> soon </h1>
                            <p>Hello fellow shoppers! We're currently building our new
                                fashion store. Add your email below to stay up-to-date
                            with announcements and our launch deals.
                        </p>
                        <div class="email-form">
                            <form action="">
                                <input type="email" name="email" id="email" required>
                                <button type="submit">
                                    <img src="./base-apparel-coming-soon-master/images/icon-arrow.svg" alt="submit icon" srcset="">
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                </div>
            <div class="con-2">
                <div class="logo-mobile">
                    <img src="./base-apparel-coming-soon-master/images/logo.svg" alt="" srcset="">
                 </div>
                <img class="deskimg" srcset="./base-apparel-coming-soon-master/images/hero-desktop.jpg" alt="">
                <img class="mimg" srcset="./base-apparel-coming-soon-master/images/hero-mobile.jpg" alt="">
            </div>
            </div>
        </div>
    </header>
</body>

</html>
